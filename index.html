<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
    <div class="col-md-4  calculator_body">
        <div class="container" id="calculator_display">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
        </div>
        <div class="container" id=button_body">
            <div class="row">
                    <div class="col-md-1"><button type="button" class="btn btn-default">C</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">CE</button></div>
            </div>
            <div class="row">
                    <div class="col-md-1"><button type="button" class="btn btn-default">/</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">X</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">-</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">+</button></div>
            </div>
            <div class="row">
                    <div class="col-md-1"><button type="button" class="btn btn-default">7</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">8</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">9</button></div>
            </div>
            <div class="row">
                    <div class="col-md-1"><button type="button" class="btn btn-default">4</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">5</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">6</button></div>
            </div>
            <div class="row">
                    <div class="col-md-1"><button type="button" class="btn btn-default">1</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">2</button></div>
                    <div class="col-md-1"><button type="button" class="btn btn-default">3</button></div>
            </div>
            <div class="row">
                    <div class="col-md-1"><button type="button" class="btn btn-default">0</button></div>
                    <div class="col-md-1"> <button type="button" class="btn btn-default">.</button></div>
                    <div class="col-md-1"> <button type="button" class="btn btn-default">=</button></div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
