<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        $(document).ready(function () {
            $(".numeric_buttons").click(define_val);
            $(".arithmetic_buttons").click(define_val);
            $(".clear_buttons").click(define_val);
        });
        var my_calculator = new calculator(basic_math);
        function basic_math(type, value, item) {
            $(".calculator_display").text(value);
        }
        function define_val() {
            var val = $(this).text();
            my_calculator.addItem(val);
            console.log(val);
        }
    </script>
<body>
<div class="calculator_body">
    <div class="calculator_display"></div>
    <div class="button_body">
        <div class="clear_keys">
            <button class="clear_buttons" type="button">C</button>
            <button class="clear_buttons" type="button">CE</button>
        </div>
        <div class="arithmetic_functions">
            <button class="arithmetic_buttons" type="button">/</button>
            <button class="arithmetic_buttons" type="button">x</button>
            <button class="arithmetic_buttons" type="button">-</button>
            <button class="arithmetic_buttons" id="addition_button" type="button">+</button>
        </div>
        <div class="numeric_keys">
            <button class="numeric_buttons" type="button">7</button>
            <button class="numeric_buttons" type="button">8</button>
            <button class="numeric_buttons" type="button">9</button>
            <button class="numeric_buttons" type="button">4</button>
            <button class="numeric_buttons" type="button">5</button>
            <button class="numeric_buttons" type="button">6</button>
            <button class="numeric_buttons" type="button">1</button>
            <button class="numeric_buttons" type="button">2</button>
            <button class="numeric_buttons" type="button">3</button>
            <button class="numeric_buttons" type="button">0</button>
            <button class="numeric_buttons" type="button">.</button>
            <button class="numeric_buttons" type="button">=</button>
        </div>
    </div>
</div>
</body>
</html>
