<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Awesome Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!--<script src="http://Learning-Fuze.github.io/calculator/calculator.js"></script>-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato|Raleway" rel="stylesheet">
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
<body>
<div class="calculator_body">
    Tam Instruments <br> TI-100
    <div class="calculator_display"></div>
    <div class="button_body">
        <button class="clear_buttons" type="button" data-string="clear">C</button>
        <button class="clear_buttons" type="button" data-string="clear everything">CE</button>
        <button class="numeric_buttons" type="button" data-string="seven">7</button>
        <button class="numeric_buttons" type="button" data-string="eight">8</button>
        <button class="numeric_buttons" type="button" data-string="nine">9</button>
        <button class="arithmetic_buttons" type="button" data-string="divided by">/</button>
        <button class="numeric_buttons" type="button" data-string="four">4</button>
        <button class="numeric_buttons" type="button" data-string="five">5</button>
        <button class="numeric_buttons" type="button" data-string="six">6</button>
        <button class="arithmetic_buttons" type="button" data-string="multiplied by">*</button>
        <button class="numeric_buttons" type="button" data-string="one">1</button>
        <button class="numeric_buttons" type="button" data-string="two">2</button>
        <button class="numeric_buttons" type="button" data-string="three">3</button>
        <button class="arithmetic_buttons" type="button" data-string="minus">-</button>

        <button class="decimal_buttons" type="button" data-string="zero">0</button>
        <button class="decimal_buttons" type="button" data-string="dot">.</button>
        <button class="equal_buttons" id="equal_button" type="button" data-string="equals">=</button>
        <button class="arithmetic_buttons" type="button" data-string="plus">+</button>




    </div>
</div>
</body>
</html>
